{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    /* Center the card */
.reset-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('../img/bg.jpg') no-repeat center center fixed;
    background-size: cover;
}

/* Card styling */
.reset-box {
    background-color: rgba(0, 0, 0, 0.88);
    padding: 35px 45px;
    border-radius: 14px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    color: white;
}

/* Heading */
.reset-box h2 {
    text-align: center;
    color: #ffcc00;
    margin-bottom: 20px;
}

/* Form styling */
form p {
    margin-bottom: 14px;
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    font-size: 14px;
    color: #fceabb;
}

form input[type="text"],
form input[type="email"],
form input[type="password"] {
    width: 100%;
    padding: 10px 14px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
}

/* Submit button */
form input[type="submit"] {
    background: linear-gradient(to right, #ffcc00, #ff9900);
    border: none;
    color: #2b0000;
    font-weight: bold;
    font-size: 16px;
    padding: 12px;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}

form input[type="submit"]:hover {
    background: linear-gradient(to right, #ff9900, #cc6600);
    color: white;
}

</style>

<div class="reset-wrapper">
    <div class="reset-box">
        <h2>Reset Password</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Reset Password">
        </form>
    </div>
</div>
{% endblock %}
