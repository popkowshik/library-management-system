{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<div class="register-wrapper">
    <div class="form-box">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register">
            
            <a href="{% url 'login' %}" style="text-decoration: none;color: white;">Already have an account?</a>

        </form>
    </div>
</div>

{% endblock %}
