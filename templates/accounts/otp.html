{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    /* Centering the card */
.otp-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('../img/bg.jpg') no-repeat center center fixed;
    background-size: cover;
}

/* OTP Card Box */
.otp-card {
    background-color: rgba(0, 0, 0, 0.88);
    padding: 30px 35px;
    border-radius: 12px;
    max-width: 360px;
    width: 100%;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    text-align: center;
    color: white;
}

/* Heading */
.otp-card h2 {
    color: #ffcc00;
    margin-bottom: 20px;
}

/* OTP Input Box */
.otp-box {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
}

.otp-box input {
    width: 45px;
    height: 50px;
    text-align: center;
    font-size: 20px;
    border: 2px solid #ffcc00;
    border-radius: 6px;
    background-color: #fff;
    color: #000;
}

/* Submit Button */
input[type="submit"] {
    background: linear-gradient(to right, #ffcc00, #ff9900);
    border: none;
    padding: 12px;
    border-radius: 6px;
    color: #2b0000;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
}

input[type="submit"]:hover {
    background: linear-gradient(to right, #ff9900, #cc6600);
    color: white;
}

</style>

<div class="otp-wrapper">
    <div class="otp-card">
        <h2>Enter OTP</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="otp-box">
                <input type="text" name="otp1" maxlength="1" pattern="\d*" inputmode="numeric" oninput="moveToNext(this, 'id_otp2')">
                <input type="text" name="otp2" id="id_otp2" maxlength="1" pattern="\d*" inputmode="numeric" oninput="moveToNext(this, 'id_otp3')">
                <input type="text" name="otp3" id="id_otp3" maxlength="1" pattern="\d*" inputmode="numeric" oninput="moveToNext(this, 'id_otp4')">
                <input type="text" name="otp4" id="id_otp4" maxlength="1" pattern="\d*" inputmode="numeric">
            </div>

            <input type="submit" value="Verify">
        </form>
    </div>
</div>

<script>
    function moveToNext(current, nextFieldID) {
        if (current.value.length === 1) {
            document.getElementById(nextFieldID)?.focus();
        }
    }
</script>
{% endblock %}
