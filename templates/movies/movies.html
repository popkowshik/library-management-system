{% extends 'dashboard/base_dashboard.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/movies.css' %}">
<!-- Movie Cards -->
<div class="movie-wrapper">
  <h2 class="section-title">Now Showing</h2>
  
  <!-- âœ… Move .movie-grid OUTSIDE the for loop -->
  <div class="movie-grid">
    {% for movie in movies %}
      <div class="movie-card">
        <a href="{% url 'onemovie' movie.slug %}">
          <img src="{{ movie.movie_image.url }}" alt="{{ movie.title }}">
        </a>
        <div class="movie-info">
          <h4>{{ movie.title }}</h4>
          <p>{{ movie.language }}</p>
          {% if movie.status == 'Upcoming' %}
          <span class="rating" style="background-color: green;">{{ movie.status }}</span>
          {% else %}
          <span class="rating">{{ movie.status }}</span>
          {% endif %}
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
